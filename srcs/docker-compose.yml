services:

  db:
    build: requirements/mariadb
    container_name: db
    restart: always
    ports:
      - "3306:3306" #default port of mysql
    environment:
      WORDPRESS_DATABASE_NAME: ${WORDPRESS_DATABASE_NAME}
      WORDPRESS_DATABASE_USER: ${WORDPRESS_DATABASE_USER}
      WORDPRESS_DATABASE_USER_PASSWORD: ${WORDPRESS_DATABASE_USER_PASSWORD}
      MYSQL_ROOT_PASSWORD:  ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
     
  wordpress:
    # build: requirements/wordpress/.
    image: wordpress:5.1.1-fpm-alpine
    container_name: wordpress
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${WORDPRESS_DATABASE_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DATABASE_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DATABASE_USER_PASSWORD}
    volumes:
      - wordpress:/home/trpham/data/wordpress
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10
    # secrets:
    #   - db_password

 
  webserver:
    # build: requirements/nginx/.
    image: my-nginx-tls
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./requirements/wordpress/data:/var/www/html
      - ./requirements/nginx/conf:/etc/nginx/http.d
    depends_on:
      - wordpress
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mariadb:
  wordpress:

